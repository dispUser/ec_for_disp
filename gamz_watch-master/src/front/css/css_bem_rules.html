<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Rules</title>
  </head>
  <body>
    <h1>方針</h1>
    <p>BEMに従います。</p>
    <p>SMACSSにも従います。Scaleable Modular Architecture CSS</p>
    <ul>
      <h2>ベース</h2>
      <li>ベースとなるスタイルは、セレクターに指定</li>

      <h2>モジュール</h2>
      <li>モジュールにおいては、クラスセレクターのみ使用可能</li>
      <li>詳細度は均一、クラスセレクター1層のみ</li>
      <li>moduleは使いまわしのできる最小単位</li>
      <li>moduleの集まりはunit</li>
      <li>unitの集まりはcontainer</li>
      <li>moduleはmodule外のレイアウトを扱わない</li>
    </ul>
  </body>
</html>
